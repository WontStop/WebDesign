<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoMVC</title>
    <link type="text/css" rel="stylesheet" href="todomvc.css" />
</head>
<body>
<div id="content">
    <input class="big" id="todoinput" placeholder="input your to do" autofocus/>
    <button id="add">Add</button>
    <div id="list"></div>
    <div id="operation">
        <div id="left">0 items left</div>
        <ul id="filters">
            <li class="filter-choose">All</li>
            <li>Active</li>
            <li>Completed</li>
        </ul>
        <div id="clear">ClearCompleted</div>
        <div id="mark">MarkAll</div>
    </div>
</div>
<script type="text/javascript" src="todomvc.js"></script>
<script></script>
</body>
</html>
